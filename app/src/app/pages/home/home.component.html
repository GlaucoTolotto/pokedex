<header>
  <form>
    <input
      [value]="pokemonSerchWordKey()"
      (input)="serchPokemonHandler($event)"
      type="text"
    />
    <i class="fa-solid fa-magnifying-glass"></i>
  </form>
</header>
<div class="box">
  @if(pokemons.isLoading()){
  <p>Carregando...</p>
  } @if(pokemons.value()?.results){ @for(pokemon of pokemons.value()?.results;
  track pokemon.name){
  <app-pokebola8-bits [pokemon]="pokemon"></app-pokebola8-bits>
  } }
</div>
